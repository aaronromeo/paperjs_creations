<head>
    <script type="text/javascript" src="../../node_modules/acorn/dist/acorn.js"></script>
	<script type="text/javascript" src="../../node_modules/paper/dist/paper-full.js"></script>
	<!-- <script src="./public/js/bundle.js" charset="utf-8"></script> -->
	<script type="text/paperscript" src="./flies.js" canvas="fireflyCanvas"></script>
	<style>
		body {
			position: relative;
			margin: 0;
		}
		#nightSky {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 10;

			/* background-color: #0f0730; */
			background: linear-gradient(#050113, #1b1649);
		}
		#treelineCanvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 20;

			/* 2133 x 1600 */
			background-image: url("background-blue.svg"); 
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		#fireflyCanvas {
			position: fixed;
			width: 100%;
			height: 100%;
			z-index: 30;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
    <canvas id="nightSky" resize></canvas>
    <canvas id="treelineCanvas" resize></canvas>
    <canvas id="fireflyCanvas" resize></canvas>
</body>
</html>
